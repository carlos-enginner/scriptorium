
services:
  app:
    image: hyperf/hyperf:8.1-alpine-v3.18-swoole
    container_name: scriptorium_app
    volumes:
      - ./backend:/var/www
    working_dir: /var/www 
    ports:
      - "9501:9501"
    depends_on:
      - db
      - cache
    command: [ "php", "/var/www/bin/hyperf.php", "server:watch" ]
    networks:
    - scriptorium_network
  cache:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scriptorium_network
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: scriptorium
      POSTGRES_USER: scripto
      POSTGRES_PASSWORD: scripto142536
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
    - scriptorium_network

